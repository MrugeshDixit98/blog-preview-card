<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Figtree"
    />
    <link rel="stylesheet" href="./global.css" />
    <title>Frontend Mentor | Blog preview card</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="blog__card">
      <div class="blog__img">
        <img
          class="blog__article-image"
          src="./assets/images/illustration-article.svg"
          alt="article-illustration"
        />
      </div>
      <div class="blog__text">
        <span>Learning</span>
        <p class="blog__published-date">Published 21 Dec 2023</p>
        <h1>HTML & CSS foundations</h1>
        <p class="blog__description">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
        <div class="blog__avatar">
          <img src="./assets/images/image-avatar.webp" alt="avatar" />
          Greg Hooper
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.linkedin.com/in/mrugesh-dixit/">Mrugesh Dixit</a>.
    </div>
  </body>
</html>
